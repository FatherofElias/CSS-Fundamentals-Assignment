<!DOCTYPE html>
<html>
<head>              <!--Task 3 create a seperate form for creation of recipes-->
    <title>Submit Your Recipe</title>
    <link rel="stylesheet" href="style2.css">
</head>


<body>
    <div class="form-container">
        <h1>Submit Your Recipe</h1>
        <form action="/submit_recipe" method="post">
            <label for="recipe-name">Recipe Name:</label>
            <input type="text" id="recipe-name" name="recipe-name" placeholder="Enter the recipe name" required>

            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" rows="5" placeholder="List the ingredients" required></textarea>

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" rows="10" placeholder="Enter the instructions" required></textarea>

            <button type="submit">Submit Recipe</button>
        </form>
    </div>
</body>
</html>
